<!-- Name: field.html
Description: Lays out the image of the field for the pokemon house
 -->

<!DOCTYPE html>
<html>
<head>
    <title>Pokemon House</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="field.css">
    <script src="field.js" defer></script>
</head>
<body>
    <button class="exit-button" onclick="exitPage()">Exit</button>
    <div class="camera">
        <canvas id="image" width="800" height="600"></canvas>
    </div>

	<div class="sound-box">
		<div class="buttons">
			<button onclick="playSound('openingSound')">Sound ON/OFF</button>
				<audio id="openingSound" src="prof.mp3"></audio>
		</div>
	</div>

</body>
</html>
