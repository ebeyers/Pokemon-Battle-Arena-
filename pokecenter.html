<!-- Name: pokecenter.html 
	Description: the healing pokecenter - sprite can move around with arrow keys and WASD
-->

<!DOCTYPE html>
<html>
<head>
    <title>Pokemon House</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="pokecenter.css">
    <script src="pokecenter.js" async></script>
</head>
<body>
    <div class="camera">
        <canvas id="image" width="240" height="160"></canvas>
    </div>
    <div class="buttonContainer">
        <button onclick="back()">Back</button>
        <button id="soundToggle" onclick="toggleSound()">Sound ON/OFF</button>
    </div>
	
    <div id="healed" class="healedtxt">
        <p>All your pokemon are healed!</p>
    </div>

    <audio id="pokecenter" src="pokecenterMusic.mp3" loop></audio>

    <style>
    .buttonContainer {
        position: fixed;
        width: 100%;
        top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        box-sizing: border-box;
    }
    
    .buttonContainer button {
        padding: 10px 20px;
        font-size: 16px;
    }

    </style>
</body>
</html>
