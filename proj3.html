<!DOCTYPE html>
<html>
<head>

<body>

        <img src="professor.png" class="professor">
		
		<!--Text Button used to display the Welcome text along with the three buttons (Start Game, Instructions, and Sound ON/OFF)-->

        </div>
    </div>
